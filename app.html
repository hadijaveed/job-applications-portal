<navBar step="{{step}}"/>
<detailModal
    showDetailModal="{{showDetailModal}}"
    applicationMethods="{{methods}}"
    bookmarks="{{bookmarks}}"
    favourites="{{favourites}}"
    appDetail="{{appDetail}}"
    step="{{step}}"
/>
{{# step=='Applications'}}

    <div class="container listings">
        <div class="grid relaxed-gutters">
            <div class="desktop-three hidden-tablet hidden-phone">
                <sidebar
                    facets="{{facets}}"
                    searchOnFacet="{{methods.searchOnFacet}}"
                    removeSearchTag="{{methods.removeSearchTag}}"
                    filterCriteria="{{filterCriteria}}"
                />
            </div>

            <div class="desktop-nine tablet-twelve phone-twelve">
                <listings
                    step="{{step}}"
                    applications="{{applications}}"
                    applicationMethods="{{methods}}"
                    bookmarks="{{bookmarks}}"
                    favourites="{{favourites}}"
                />
            </div>
        </div>
    </div>
{{/}}

{{# step=='Bookmarks'}}
    <div class="container listings">
        <div class="grid relaxed-gutters">
            <div class="desktop-twelve tablet-twelve phone-twelve">
                <listings
                    step="{{step}}"
                    applications="{{bookmarkedApps}}"
                    applicationMethods="{{methods}}"
                    bookmarks="{{bookmarks}}"
                    favourites="{{favourites}}"
                />
            </div>
        </div>
    </div>
{{/}}

{{# step=='Favourites'}}
    <div class="container listings">
        <div class="grid relaxed-gutters">
            <div class="desktop-twelve tablet-twelve phone-twelve">
                <listings
                    step="{{step}}"
                    applications="{{favouriteApps}}"
                    applicationMethods="{{methods}}"
                    bookmarks="{{bookmarks}}"
                    favourites="{{favouriteApps}}"
                />
            </div>
        </div>
    </div>
{{/}}
