<div class="sidebar">
    <div class="card-header">
        <h3>Filter</h3>
    </div>

    {{# facets.positions.length > 1}}
        <div class="grid facet">
            <div class="desktop-four tablet-four mobile-four">
                <p>Position</p>
            </div>

            <div class="desktop-eight tablet-eight mobile-eight">
                <select class="select-box" on-change="searchApplications" data-facet="position">
                    <option value="">Select Position</option>
                    {{#each facets.positions}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    {{/}}


    <div class="grid facet">
        <div class="desktop-four tablet-four mobile-four">
            <p>Availability</p>
        </div>

        <div class="desktop-eight tablet-eight mobile-eight">
            <select class="select-box">
                <option value="M">Monday</option>
                <option value="T">Tuesday</option>
                <option value="W">Wednesday</option>
                <option value="Th">Thursday</option>
                <option value="F">Friday</option>
                <option value="S">Saturday</option>
                <option value="Su">Sunday</option>
            </select>
        </div>
    </div>

    <div class="grid facet">
        <div class="desktop-four tablet-four mobile-four">
            <p>Experience</p>
        </div>

        <div class="desktop-eight tablet-eight mobile-eight">
            <select class="select-box">
                <option value="">1 Year</option>
                <option value="">2 Years</option>
                <option value="">3 Years</option>
                <option value="">4 Years</option>
                <option value="">5 Years</option>
            </select>
        </div>
    </div>
</div>
